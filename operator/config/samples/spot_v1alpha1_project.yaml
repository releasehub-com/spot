        name: "my-image" #u
        tag: "main"
        registry:
          type: "docker"
          url: "docker.io/my-org/my-image"
    - name: "mysql"
      services:
        - name: "tcp"
          port: 3036
      image:
        name: "mysql"
        tag: "8.0.33"
